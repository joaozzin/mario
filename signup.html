<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Novo Usuário</title>
    <link rel="stylesheet" href="signupstyle.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="signup.js"></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Cadastro de Novo Usuário</h1>
            <label for="nome">Nome:</label>
            <input type="text" id="nome">
            <br/>
            <label for="senha">Senha:</label>
            <input type="password" id="senha">
            <br/>
            <label for="time">Escolha um Time:</label>
            <select id="time">
                <option value="proerd">PROERD</option>
                <option value="maconmen">Macon Men</option>
                <option value="yospirelo">Yospirelo</option>
                <option value="luibonbado">Luibonbado</option>
            </select>
            <br/>
            <button onclick="cadastrarUsuario()">Cadastrar</button>
            <p><a href="login.html">Já tem uma conta? Faça login</a></p>
            <button onclick="voltarParaIndex()">Voltar</button>
        </div>
    </div>
</body>
</html>
